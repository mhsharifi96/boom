<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BoOm</title>
    <style>
        td {
            text-align: center;
        }

        th {
            text-align: center;
        }
        .marginCard{
            margin-top: 3%;
            margin-bottom: 3%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 marginCard" >
                <div class="card">
                    <div class="card-body">
                        <p>
                            / => behamrah.ir   100 request
                        </p>
                        <p>
                            /domain/count_request => e.x : /behamrah.ir/150
                        </p>

                    </div>
                </div>
                
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">تعداد درخواست </th>
                            <th scope="col">کل زمان</th>
                            <th scope="col">کمترین زمان</th>
                            <th scope="col">بیشترین زمان</th>
                            <th scope="col">میانگین </th>
                            <th scope="col">انحراف معیار </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>{{data.count}}</td>
                            <td>{{'%0.2f' % data.total_time}}</td>
                            <td>{{ '%0.2f' % data.min}}</td>
                            <td>{{ '%0.2f' % data.max}}</td>
                            <td>{{ '%0.2f' % data.avg}}</td>
                            <td>{{ '%0.2f' % data.stdev}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
